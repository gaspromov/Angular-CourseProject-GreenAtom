<nav>
    <ul class="header-ul header-links">
        <li class="header-link">
            <img src="/assets/GreenAtom_logo.png" width="50" height="50" alt="logo" routerLink="/events">
        </li>
        <li class="header-link" >
            <a routerLink="/events" class="header-link link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Наши события</a>
        </li>
        <li class="header-link" *ngIf="isAuth == 'worker'">
            <a routerLink="/gifts" class="header-link link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Подарки</a>
        </li>
        <li class="header-link" *ngIf="isAuth == 'worker'">
            <a routerLink="/new-tasks" class="header-link link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Взять задание</a>
        </li>
        <li class="header-link" *ngIf="isAuth == 'worker'">
            <a routerLink="/my-tasks" class="header-link link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Мои задания</a>
        </li>
        <li class="header-link" *ngIf="isAuth == 'worker'">
            <a routerLink="/history" class="header-link link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">История транзакции</a>
        </li>
        <li class="header-link" *ngIf="isAuth == 'admin'">
            <a routerLink="/new-task" class="header-link link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Новое задание</a>
        </li>
        <li class="header-link" *ngIf="isAuth == 'admin'">
            <a routerLink="/workers" class="header-link link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Работники</a>
        </li>
        <li class="header-link" *ngIf="isAuth == 'admin'">
            <a routerLink="/raise" class="header-link link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Повысить боевой дух</a>
        </li>
    </ul>

    <div *ngIf="isAuth == 'no'" class="header-profile profile-link">
        <span class="login" data-toggle="modal" data-target=".login-modal">Войти</span> 
    </div>
    <div *ngIf="isAuth == 'worker'" class="header-profile profile-link">
        <a class="profile-name link" routerLink="/profile">{{ user_data.name }} {{ user_data.surname }}</a>
        <span class="profile-balance">Ваш баланс:  <span class="bold">{{ user_data.bonuses }}f</span> </span>
        <span class="profile-img">
            <img src="/assets/profile_photo.png" width="50" height="50" alt="photo profile" routerLink="/profile" >
        </span>
    </div>

    <div *ngIf="isAuth == 'admin'" class="header-profile profile-link">
        <b>Вы админ</b>
        <span class="link text-danger logout" (click)="signOut()">Выйти</span>
    </div>
</nav>

<div *ngIf="isAuth == 'no'">
    <div class="modal fade login-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xmd">
          <div class="modal-content">
      
            <!-- Компонент "вход" -->
            <app-login></app-login>
            <!-- . -->
      
          </div>
        </div>
      </div>

      <div class="modal fade sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xmd">
          <div class="modal-content">
      
            <!-- Компонент "вход" -->
            <app-sign-up></app-sign-up>
            <!-- . -->
      
          </div>
        </div>
      </div>

</div>
